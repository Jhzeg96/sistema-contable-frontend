<form [formGroup]="formularioEntrar" (ngSubmit)="entrar(formularioEntrar)" autocomplete="off" class = "mt-2">
    <div class="row">
      <div class="col-xl-4">
        <input type="text" class="form-control" placeholder="Nombre" formControlName="usuario">
      </div>
      <div class="col-xl-4">
        <input type="password" class="form-control" formControlName="contrasena">
      </div>
    </div>
    <button  type="submit" class = "btn btn-primary" >Entrar</button>

</form>
